<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiedi Account di Prova - ITFPlus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1B2A4A 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1B2A4A;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #1B2A4A;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1B2A4A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c3e50;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Richiedi Account di Prova</h1>
        <p class="subtitle">Account valido per 3 giorni</p>
        
        <div class="info">
            ⏱️ Il tuo account di prova sarà attivo per <strong>3 giorni</strong>. 
            Riceverai le credenziali via email.
        </div>

        <form id="accountForm">
            <div class="form-group">
                <label for="nome">Nome e Cognome *</label>
                <input type="text" id="nome" name="nome" required placeholder="Mario Rossi">
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="mario.rossi@example.com">
            </div>
            
            <button type="submit" id="submitBtn">Crea Account di Prova</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('accountForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disabilita il pulsante
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creazione in corso...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('/api/public/request-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': '933126c4a803a65808eab51db263a5287841a661d648c08196363bd257b08246'
                    },
                    body: JSON.stringify({
                        email: email,
                        name: nome,
                        expiresInDays: 3
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = '✅ <strong>Account creato con successo!</strong><br>Controlla la tua email per ricevere le credenziali di accesso.';
                    form.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = '❌ <strong>Errore:</strong> ' + result.message;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = '❌ <strong>Errore di connessione.</strong> Riprova più tardi.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crea Account di Prova';
            }
        });
    </script>
</body>
</html>
